    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 30px;
        }
        
        .page-title {
            color: #1e73be;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .section-title {
            color: #1e73be;
            border-bottom: 2px solid #1e73be;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .content-section {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .badge-custom {
            background-color: #1e73be;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-left: 4px solid #1e73be;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .btn-primary-custom {
            background-color: #1e73be;
            border-color: #1e73be;
            padding: 10px 30px;
            font-weight: 500;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom:hover {
            background-color: #155a8a;
            border-color: #155a8a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(30, 115, 190, 0.3);
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #dee2e6;
        }
        
        .text-muted-custom {
            color: #6c757d !important;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2em;
            }
            .main-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
