<head>

    <link href="../styles.css" rel="stylesheet" type="text/css">

    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="../js/includes.js"></script>
    <!-- Isotope JS for filtering -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

    <style>
        /* Template d'article élégant - Version réutilisable */
        .article-container {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .article-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 2rem;
            margin-bottom: 3rem;
        }

        .article-header h1 {
            color: #1a202c;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .article-meta {
            background: rgba(102, 126, 234, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .article-content .card {
            border: none;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            border-radius: 20px;
        }

        .article-image {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            margin: 2rem 0 3rem 0;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .article-image img {
            transition: transform 0.3s ease;
        }

        .article-image:hover img {
            transform: scale(1.02);
        }

        .article-text {
            font-size: 1.1rem;
            color: #2d3748;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 1.5rem;
        }

        .article-text.lead {
            font-size: 1.25rem;
            font-weight: 400;
            color: #1a202c;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-left: 4px solid #667eea;
            border-radius: 8px;
        }

        .article-text p {
            margin-bottom: 1.8rem;
        }

        .quote-highlight {
            font-style: italic;
            color: #667eea;
            font-weight: 500;
            position: relative;
            padding-left: 1rem;
        }

        .quote-highlight::before {
            content: '"';
            position: absolute;
            left: 0;
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .nav-buttons {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 3rem;
        }

        .nav-buttons .btn {
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-buttons .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
        }

        .nav-buttons .btn-outline-primary:hover {
            background: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Animation d'entrée */
        .article-content {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .article-text {
                font-size: 1rem;
                text-align: left;
            }

            .article-text.lead {
                font-size: 1.1rem;
                padding: 1rem;
            }

            .article-header h1 {
                font-size: 2rem;
            }
        }

        /* Styles supplémentaires pour différents types de contenu */
        .article-subtitle {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }

        .article-list {
            background: rgba(102, 126, 234, 0.03);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .article-list ul {
            margin-bottom: 0;
        }

        .article-list li {
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        .highlight-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .author-info {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            font-style: italic;
            color: #4a5568;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header include -->
    <div id="header-placeholder"></div>
    <!-- Navigation include -->

    <main class="container mt-4 mb-5">

                <!-- Article header -->

                    <div class="article-meta d-flex align-items-center">
                        <i class="fas fa-calendar-alt me-2"></i>
                        <span class="me-3">Publié le [DATE_PUBLICATION]</span>
                        <i class="fas fa-tag me-2"></i>
                        <span>[CATEGORIE] - [SOUS_CATEGORIE]</span>
                    </div>
                </div>

                <!-- Article content -->
                <div class="article-content">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <!-- Article image (optionnel) -->

                            <div class="article-text lead">

                            <!-- Contenu principal de l'article -->
                            <div class="article-text">

                                     Paragraphe normal :

                                     Sous-titre :

                                <p>[CONTENU_ARTICLE]</p>
                            </div>

                            <!-- Informations sur l'auteur (optionnel) -->

                            <div class="author-info">
                                <p><strong>À propos de l'auteur :</strong> [INFO_AUTEUR]</p>
                            </div>
                            -->
                        </div>
                    </div>
                </div>

                <!-- Navigation buttons -->
                <div class="nav-buttons d-flex justify-content-center">
                    <a href="../index.html" class="btn btn-outline-primary">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer include -->
    <div id="footer-placeholder"></div>

    <script src="../js/homepage.js"></script>
    <!-- Search functionality script -->
    <script src="../js/search.js"></script>
