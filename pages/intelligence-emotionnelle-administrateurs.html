<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intelligence émotionnelle des administrateurs - Gouvernance & Structures">
    <title>Intelligence émotionnelle des administrateurs - G & S</title>
    <link href="../css/theme.css" rel="stylesheet" type="text/css">
    <link href="../styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/includes.js"></script>

    <style>
        body {
            background: linear-gradient(180deg, #eef2f8 0%, #ffffff 35%);
            min-height: 100vh;
        }

        .article-hero {
            padding: 72px 0 48px;
            text-align: center;
            color: #0f172a;
        }

        .article-hero h1 {
            font-weight: 800;
            font-size: clamp(2.25rem, 2.8vw, 3rem);
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            color: #1e73be;
        }

        .article-content {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 28px;
            padding: 48px;
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
            border: 1px solid rgba(148, 163, 184, 0.18);
        }

        .pdf-container {
            margin: 30px 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .pdf-embed {
            width: 100%;
            height: 800px;
            border: none;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #1e73be 0%, #2980b9 100%);
            color: #ffffff;
            padding: 12px 22px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            margin: 16px 8px 16px 0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 34px rgba(30, 115, 190, 0.35);
            color: #ffffff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .article-content {
                padding: 32px 24px;
                border-radius: 20px;
                margin: 0 16px;
            }
            .pdf-embed {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main>
        <section class="article-hero">
            <div class="container">
                <h1><i class="fas fa-brain me-3"></i>Quid de l'Intelligence émotionnelle des administrateurs ?</h1>
            </div>
        </section>

        <section class="container mb-5">
            <div class="article-content">
                <div class="pdf-container">
                    <embed
                        src="../documents/2025 10 03 Intelligence émotionnelle.pdf"
                        type="application/pdf"
                        class="pdf-embed"
                    />
                </div>

                <div class="text-center mt-4">
                    <a href="../index.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Contribution footer -->
    <div id="contribution-footer-placeholder"></div>

    <div id="footer-placeholder"></div>
</body>
</html>
